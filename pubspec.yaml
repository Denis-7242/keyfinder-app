name: keyfinder_mvp
description: A Flutter MVP app that helps musicians detect the musical key of a voice or instrument.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_audio_capture: 1.1.11
  pitch_detector_dart: ^0.0.7
  flutter_animate: ^4.5.0
  provider: ^6.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/icons/
